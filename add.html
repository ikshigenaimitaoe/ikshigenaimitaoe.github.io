<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A New Blog</title>
    <link rel="stylesheet" href="css/add.css">
    <link rel="icon" href="src/club-logo.png" type="image/png" />
</head>

<body>
    <header>
        <nav>
            <a href="blog.html"><svg class="return-back" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                    viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5">
                        <path stroke-miterlimit="10" d="M4 12h16" />
                        <path stroke-linejoin="round"
                            d="M11.033 4.34L4.46 10.911a1.53 1.53 0 0 0 0 2.176l6.573 6.573" />
                    </g>
                </svg></a>
        </nav>
    </header>
    <div class="post-editor">
        <div class="editor-header">
            <input type="text" placeholder="Title" class="post-title" required />
            <div class="media-preview">
                <button class="remove-preview-btn" style="display: none;">x</button>
            </div>
        </div>

        <div class="editor-body">
            <textarea placeholder="Write your content here..." class="post-content" required></textarea>
        </div>
        <div class="editor-footer">
            <div class="insert-media">
                <label for="file-upload" class="custom-file-upload">
                    <i class="fas fa-image"></i>Add Media
                </label>
                <input id="file-upload" type="file" />
            </div>
            <button class="publish-btn">Publish</button>
        </div>
    </div>
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="add.js"></script>
</body>

</html>
